<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 4</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/1.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 push-md-3">
				<form>
					<fieldset class="form-group">
						<label for="formGroupExampleInput">Example label</label>
						<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
					</fieldset>
					<fieldset class="form-group">
						<label for="formGroupExampleInput2">Another label</label>
						<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example input">
					</fieldset>
					<fieldset class="form-group">
						<label for="formGroupExampleInput2">Another label</label>
						<select class="c-select form-control">
							<option selected>Open this select menu</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</fieldset>



				</form>
<div class="radio">
	<label>
		<input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
		Option one is this and that&mdash;be sure to include why it's great
	</label>
</div>
<div class="radio">
	<label>
		<input type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
		Option one is this and that&mdash;be sure to include why it's great
	</label>
</div>
<div class="radio disabled">
	<label>
		<input type="radio" name="exampleRadios" id="exampleRadios1" value="option1" disabled>
		Option one is this and that&mdash;be sure to include why it's great
	</label>
</div>

				<form class="form-inline">
					<label class="sr-only" for="inlineFormInputName2">Name</label>
					<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

					<label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
					<div class="input-group mb-2 mr-sm-2">
						<select name="timtrong" class="c-select form-control border-right-0 btn-outline-primary">
							<option class="bg-white text-success" selected>Tim kiem trong</option>
							<option class="bg-light text-success" value="1">One</option>
							<option class="bg-white text-success" value="2">Two</option>
							<option class="bg-white text-success" value="3">Three</option>
						</select>
						<input name="key" type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
						<div class="input-group-prepend">
							<div class="input-group-text">@</div>
						</div>
					</div>

					<div class="form-check mb-2 mr-sm-2">
						<input class="form-check-input" type="checkbox" id="inlineFormCheck">
						<label class="form-check-label" for="inlineFormCheck">
							Remember me
						</label>
					</div>

					<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="../bootstrap-4.1.3/js/jquery-3.3.1.slim.min.js"></script>
	<script src="../bootstrap-4.1.3/js/popper.min.js"></script>
	<script src="../bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script src="js/1.js"></script>
</body>

</html>
