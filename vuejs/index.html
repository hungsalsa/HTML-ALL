<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test Vuejs</title>
	<style type="text/css">
	.vuong{
		width: 200px;
		height: 200px;
		background: #979696;
		margin: 14px;
		float: left;
		transition: 1.2s;
	}
	.do{
		background: red;
		transform: skew(10deg, 10deg);
		transition: 1.2s;
	}
	.xanh{
		background: blue;
	}
</style>
</head>
<body>
	<div id="app">
		<!-- <h3> Message = {{ message }} </h3> -->
		<!-- <p>Phương thức initialVue trả về: {{ initialVue() }}</p> -->
		<!-- <input type="text" name="" v-on:input="changeValue"> -->
		<div class="vuong" @click="qldo =!qldo" :class="{do : qldo}"></div>
		<div class="vuong" @click="qldo =!qldo" :class="{do : qldo}"></div>
		<div class="vuong" @click="qlxanh =!qlxanh" :class="{xanh : qlxanh}"></div>
		<div class="vuong" @click="qldo =!qldo" :class="{do : qldo}"></div>

		<div class="" style="clear: both;"></div>
		<button @click="changeLink()">Click me</button>
		<a :href="linkVal">{{linkVal}}</a>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- <script src="app.js"></script> -->
<script>
	var app = new Vue({
		el : '#app',
		data: {
			linkVal  : 'facebook.com',
			qldo :false,
			qlxanh :false,
			color : null
		},
		computed :{

		},
		methods : {
			changeLink : function () {
				return this.linkVal='google.com';
			}
		}
	});
</script>
</html>
